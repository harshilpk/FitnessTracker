<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>THE FIT-GIT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">-The FitGit-</h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">A fitness trackers for the DETERMINED</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="walking">Walking</button>
          <button data-activity="cycling">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="swimming">Swimming</button>
        </div>
        <div class="cols12 l6 push-l1"><div class="canvas"></div></div>
      </div>
      <div class="row">
          <form class="col m6 push-m3">
              <p class="flow-text grey-text center">How much <span>walking</span> have you done today?</p>
              <input type="text" class="grea-text" id="walking" placeholder="Distance in m">
              <p class="center pink-text error text-lighten-1"></p>
          </form>
      </div>
    </div>
    <script src="../apiKey.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script>

      var config = {
        apiKey: apiKey,
        authDomain: "d3-firebase-41c28.firebaseapp.com",
        databaseURL: "https://d3-firebase-41c28.firebaseio.com",
        projectId: "d3-firebase-41c28",
        storageBucket: "d3-firebase-41c28.appspot.com",
        messagingSenderId: "920123715617"

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./index.js"></script>
